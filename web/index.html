<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="css/custom.css" rel="stylesheet"/>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/script.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center" id="alerts"></div>

      <div class="row">
        <div class="col-12">
          <h2>BiDAF</h2>
          <p>This model is a neural network for answering a query about a given context paragraph.</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="image" class="form-label">Enter query</label>
            <input type="text" class="form-control" id="query" name="query" placeholder="What color is the fox?"/>
            <label for="image" class="form-label">Enter context</label>
            <input type="text" class="form-control" id="context" name="context" placeholder="A quick brown fox jumps over the lazy dog."/>
          </div>
          <hr/>
          <div class="input-group">
            <button class="btn btn-primary fix-width" type="button" onclick="answer_query()" id="answer-btn">Answer query</button>
            <input type="text" class="form-control" id="answer" >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
